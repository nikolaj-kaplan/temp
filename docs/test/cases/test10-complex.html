<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Complex Structure</title>
</head>
<body>
    <article>
        <header><h1>Article Title</h1></header>
        <section>
            <p>A paragraph with <em>emphasis</em> and <strong>strong</strong> text.</p>
            <aside>Side note in an aside element.</aside>
            <div>
                <ul>
                    <li>List item one</li>
                    <li>List item two</li>
                </ul>
                <figure>
                    <img src="https://via.placeholder.com/100" alt="placeholder">
                    <figcaption>Fig 1. Placeholder</figcaption>
                </figure>
            </div>
        </section>
        <footer>Article footer content.</footer>
    </article>
</body>
</html>
